name: Daily Fetch and Process

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点执行
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure Git credentials
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          jq --version || echo "jq installation failed"

      - name: Fetch content from URL
        run: |
          curl -o fetched-content.txt "http://pan.wdrjk.top/down.php/ba614d49e76356e9c29f53fe84dd2070.txt"
          ls -l fetched-content.txt
          cat fetched-content.txt

      - name: Process content
        run: |
          # 检查拉取的文件是否存在
          if [ -f fetched-content.txt ]; then
            echo "Fetched file exists"
            ls -l fetched-content.txt
            # 显示文件内容的前10行，避免输出过长
            head -n 10 fetched-content.txt
            # 检查文件是否为空
            if [ -s fetched-content.txt ]; then
              echo "Fetched file is not empty"
            else
              echo "Fetched file is empty"
            fi
          else
            echo "Fetched file does not exist"
            exit 1
          fi
          
          # 删除空行
          sed -i '/^$/d' fetched-content.txt
          echo "Empty lines removed"
          ls -l fetched-content.txt
          head -n 10 fetched-content.txt

          # 检查jq是否安装成功
          if command -v jq &> /dev/null; then
            echo "jq is installed"
            jq --version
          else
            echo "jq is not installed"
            exit 1
          fi

          # 将内容转换为JSON格式
          echo "Converting to JSON..."
          # 尝试转换并捕获错误输出
          if jq_output=$(jq -R -n '{content: [inputs]}' fetched-content.txt 2>&1); then
            # 写入文件
            echo "$jq_output" > fetched-content.json
            echo "JSON conversion successful"
            ls -l fetched-content.json
            cat fetched-content.json
          else
            echo "JSON conversion failed: $jq_output"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git add fetched-content.txt fetched-content.json
          git commit -m "Update fetched content and JSON $(date +'%Y-%m-%d')" || echo "No changes to commit"
          # 配置远程仓库地址并使用GitHub Actions令牌进行推送
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref }} || echo "Push failed due to permissions"
