name: Daily Fetch and Process

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´0ç‚¹æ‰§è¡Œ
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch content from URL
        run: |
          curl -o fetched-content.txt "http://pan.wdrjk.top/down.php/ba614d49e76356e9c29f53fe84dd2070.txt"

      - name: Process content
        run: |
          # ä¿ç•™åŒ…å«'ðŸ‡¨ðŸ‡³å››å·ç”µä¿¡,#genre#'çš„å†…å®¹
          grep 'ðŸ‡¨ðŸ‡³å››å·ç”µä¿¡,#genre#' fetched-content.txt > filtered-content.txt
          mv filtered-content.txt fetched-content.txt
          
          # å¯é€‰ï¼šåˆ é™¤ç©ºè¡Œ
          sed -i '/^$/d' fetched-content.txt

          # å°†å†…å®¹è½¬æ¢ä¸ºJSONæ ¼å¼
          jq -R -n '{content: [inputs]}' fetched-content.txt > fetched-content.json

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add fetched-content.txt fetched-content.json
          git commit -m "Update fetched content and JSON $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
